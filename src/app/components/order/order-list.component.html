<div class="container">
    <h1>Order List</h1>

    <!--table-->
    <div class="table-responsive">
        <table class="table table-striped table-hover table-bordered table-sm">
            <thead class="thead-default">
                <tr>
                    <th>Actions</th>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Supplier</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="#order of orders">
                    <td>
                        <button [routerLink]=" ['OrderItem', {id: order.orderId}] " class="btn btn-primary">View</button>
                        <!--<a [routerLink]=" ['OrderItem', {id: order.orderId}] ">View</a>-->
                    </td>
                    <td>{{order.orderId}}</td>
                    <td>{{order.date}}</td>
                    <td>{{order.supplierName}}</td>
                    <td>{{order.statusName}}</td>
                    <td>{{order.totalPrice}}</td>
                </tr>
            </tbody>
            <tfoot class="thead-default">
                <tr>
                    <th>Actions</th>
                    <th>Order ID</th>
                    <th>Date</th>
                    <th>Supplier</th>
                    <th>Status</th>
                    <th>Total</th>
                </tr>
            </tfoot>
        </table>
    </div>

    <!--<pre>
    {{orders | json}}
    </pre>-->
</div>
