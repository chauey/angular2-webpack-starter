<div class="container">

    <h1>Order</h1>
    <form (ngSubmit)="onSubmit()" #orderItemForm="ngForm">




        <!--id-->
        <div class="form-group">
            <label for="id">Order ID</label>
            <input type="text" class="form-control" required [(ngModel)]="model.orderId" ngControl="id" #id="ngForm">
            <div [hidden]="id.valid" class="alert alert-danger">
                ID is required
            </div>
        </div>

        <div class="form-group">
            <label for="date">Date</label>
            <input type="text" class="form-control" required [(ngModel)]="model.date" ngControl="date" #date="ngForm">
            <div [hidden]="date.valid" class="alert alert-danger">
                Date is required
            </div>
        </div>

        <div class="form-group">
            <label for="supplierName">Supplier</label>
            <input type="text" class="form-control" required [(ngModel)]="model.supplierName" ngControl="supplierName" #supplierName="ngForm">
            <div [hidden]="supplierName.valid" class="alert alert-danger">
                Supplier is required
            </div>
        </div>
        
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" required [(ngModel)]="model.statusName" ngControl="status" #status="ngForm">
            <!--<div [hidden]="status.valid" class="alert alert-danger">
                Supplier is required
            </div>-->
        </div>





        Items:
        <!--table-->
        <div class="table-responsive">
            <table class="table table-striped table-hover table-bordered table-sm">
                <thead class="thead-default">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="#orderLineItem of model.orderItems">
                        <td>{{orderLineItem.itemId}}</td>
                        <td>{{orderLineItem.itemName}}</td>
                        <td>{{orderLineItem.price}}</td>
                    </tr>
                </tbody>
                <tfoot class="thead-default">
                    <tr>
                        <th>ID</th>
                        <th>Name</th>
                        <th>Price</th>
                    </tr>
                </tfoot>
            </table>
        </div>

        <div class="form-group">
            <label for="totalPrice">Total</label>
            <input type="text" class="form-control" required [(ngModel)]="model.totalPrice" ngControl="totalPrice" #totalPrice="ngForm">
            <div [hidden]="totalPrice.valid" class="alert alert-danger">
                Total is required
            </div>
        </div>

        <button type="submit" [disabled]="!orderItemForm.form.valid" class="btn btn-primary">Submit</button>

    </form>

</div>
