<div class="container">

    <!--<h1>Item</h1>-->
    <form (ngSubmit)="onSubmit()" #supplierItemForm="ngForm">

        filter: <input [(ngModel)]="searchValue" (keyup)="filter()" placeholder="search value"/> <button (click)="filter()" class="btn btn-primary">filter</button>


        <!--name-->
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" required [(ngModel)]="model.name" ngControl="name" #name="ngForm">
            <div [hidden]="name.valid" class="alert alert-danger">
                Name is required
            </div>
        </div>

        <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="form-control" required [(ngModel)]="model.description" ngControl="description" #description="ngForm">
            <div [hidden]="description.valid" class="alert alert-danger">
                Description is required
            </div>
        </div>

        <div class="form-group">
            <label for="code">Code</label>
            <input type="text" class="form-control" required [(ngModel)]="model.code" ngControl="code" #code="ngForm">
            <div [hidden]="code.valid" class="alert alert-danger">
                Code is required
            </div>
        </div>

        <button type="submit" [disabled]="!supplierItemForm.form.valid" class="btn btn-primary">Submit</button>

    </form>

</div>
