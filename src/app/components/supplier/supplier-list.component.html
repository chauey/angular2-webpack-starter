<div class="container">
  filter:
  <input [(ngModel)]="searchValue" (keyup)="filter()" placeholder="search value" />
  <button (click)="filter()" class="btn btn-primary">filter</button>

  <!--pager here-->

  <!--table-->
  <div class="table-responsive">
    <table class="table table-striped table-hover table-bordered table-sm">
      <thead class="thead-default">
        <tr>
          <th>Actions</th>
          <!--th>ID</th-->
          <th>Name</th>
          <th>Description</th>
          <th>Code</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="#supplier of suppliers">
          <td>
            <button (click)="edit(supplier.supplierId)" class="btn btn-primary">edit</button>
            <button (click)="delete(supplier.supplierId)" class="btn btn-primary">delete</button>
            <a [routerLink]=" ['Item', {id: supplier.supplierId}] "><!--Edit--></a></td>
          <!--<td>{{supplier.id}}</td>-->
          <td>{{supplier.name}}</td>
          <td>{{supplier.description}}</td>
          <td>{{supplier.code}}</td>
        </tr>
      </tbody>
      <tfoot class="thead-default">
        <tr>
          <th>Actions</th>
          <!--th>ID</th-->
          <th>Name</th>
          <th>Description</th>
          <th>Code</th>
        </tr>
      </tfoot>
    </table>
    <nav>
      <ul class="pagination pagination-sm">
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>
        <li class="page-item"><a class="page-link" href="#">1</a></li>
        <li class="page-item"><a class="page-link" href="#">2</a></li>
        <li class="page-item"><a class="page-link" href="#">3</a></li>
        <li class="page-item">
          <a class="page-link" href="#" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>

  <!--<pre>
    {{suppliers | json}}
  </pre>-->

  <!--pager here-->
</div>
